<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEpsLabel_idEps}"/>
                    <h:outputText value="#{epsController.selected.idEps}" title="#{bundle.ViewEpsTitle_idEps}"/>
                    <h:outputText value="#{bundle.ViewEpsLabel_nombreeps}"/>
                    <h:outputText value="#{epsController.selected.nombreeps}" title="#{bundle.ViewEpsTitle_nombreeps}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{epsController.destroyAndView}" value="#{bundle.ViewEpsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEpsEditLink}"/>
                <br />
                <h:commandLink action="#{epsController.prepareCreate}" value="#{bundle.ViewEpsCreateLink}" />
                <br />
                <h:commandLink action="#{epsController.prepareList}" value="#{bundle.ViewEpsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEpsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
