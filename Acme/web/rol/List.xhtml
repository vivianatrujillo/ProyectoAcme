<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRolEmpty}" rendered="#{rolController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rolController.items.rowCount > 0}">
                    <h:outputText value="#{rolController.pagination.pageFirstItem + 1}..#{rolController.pagination.pageLastItem + 1}/#{rolController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rolController.previous}" value="#{bundle.Previous} #{rolController.pagination.pageSize}" rendered="#{rolController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rolController.next}" value="#{bundle.Next} #{rolController.pagination.pageSize}" rendered="#{rolController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rolController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolTitle_trabajadoridTrabajador}"/>
                            </f:facet>
                            <h:outputText value="#{item.trabajadoridTrabajador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rolController.prepareView}" value="#{bundle.ListRolViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolController.prepareEdit}" value="#{bundle.ListRolEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolController.destroy}" value="#{bundle.ListRolDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rolController.prepareCreate}" value="#{bundle.ListRolCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
