            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Cedula paciente" for="Cedula Paciente" />
                    <h:inputText id="idPaciente" value="#{pacienteController.selected.idPaciente}" title="#{bundle.CreatePacienteTitle_idPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_idPaciente}"/>
                    <h:outputLabel value="Estado Civil" for="estado civil" />
                    <h:inputText id="estadocivil" value="#{pacienteController.selected.estadocivil}" title="#{bundle.CreatePacienteTitle_estadocivil}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_estadocivil}"/>
                    <h:outputLabel value="Primer Nombre" for="nombre1" />
                    <h:inputText id="nombre1" value="#{pacienteController.selected.nombre1}" title="#{bundle.CreatePacienteTitle_nombre1}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nombre1}"/>
                    <h:outputLabel value="Segundo Nombre" for="nombre2" />
                    <h:inputText id="nombre2" value="#{pacienteController.selected.nombre2}" title="#{bundle.CreatePacienteTitle_nombre2}" required="false" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nombre2}"/>
                    <h:outputLabel value="Primer Apellido" for="apellido1" />
                    <h:inputText id="apellido1" value="#{pacienteController.selected.apellido1}" title="#{bundle.CreatePacienteTitle_apellido1}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_apellido1}"/>
                    <h:outputLabel value="Segundo Apellido" for="apellido2" />
                    <h:inputText id="apellido2" value="#{pacienteController.selected.apellido2}" title="#{bundle.CreatePacienteTitle_apellido2}" required="false" requiredMessage="#{bundle.CreatePacienteRequiredMessage_apellido2}"/>
                    <h:outputLabel value="Telefono fijo" for="telfijo" />
                    <h:inputText id="telfijo" value="#{pacienteController.selected.telfijo}" title="#{bundle.CreatePacienteTitle_telfijo}" required="false" requiredMessage="#{bundle.CreatePacienteRequiredMessage_telfijo}"/>
                    <h:outputLabel value="E-mail" for="email" />
                    <h:inputText id="email" value="#{pacienteController.selected.email}" title="#{bundle.CreatePacienteTitle_email}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_email}"/>
                    <h:outputLabel value="Direccion" for="direccion" />
                    <h:inputText id="direccion" value="#{pacienteController.selected.direccion}" title="#{bundle.CreatePacienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_direccion}"/>
                    <h:outputLabel value="Fecha Nacimiento" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.CreatePacienteTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Numero Celular" for="numcelular" />
                    <h:inputText id="numcelular" value="#{pacienteController.selected.numcelular}" title="#{bundle.CreatePacienteTitle_numcelular}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_numcelular}"/>
                    <h:outputLabel value="Eps" for="epsidEps" />
                    <h:selectOneMenu id="epsidEps" value="#{pacienteController.selected.epsidEps}" title="#{bundle.CreatePacienteTitle_epsidEps}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_epsidEps}">
                        <f:selectItems value="#{epsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Genero" for="generoidGenero" />
                    <h:selectOneMenu id="generoidGenero" value="#{pacienteController.selected.generoidGenero}" title="#{bundle.CreatePacienteTitle_generoidGenero}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_generoidGenero}">
                        <f:selectItems value="#{generoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="RH" for="RHidRH" />
                    <h:selectOneMenu id="RHidRH" value="#{pacienteController.selected.RHidRH}" title="#{bundle.CreatePacienteTitle_RHidRH}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_RHidRH}">
                        <f:selectItems value="#{rhController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Valoracion" for="valoracionidValoracion" />
                    <h:selectOneMenu id="valoracionidValoracion" value="#{pacienteController.selected.valoracionidValoracion}" title="#{bundle.CreatePacienteTitle_valoracionidValoracion}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_valoracionidValoracion}">
                        <f:selectItems value="#{valoracionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{pacienteController.create()}" value="#{bundle.CreatePacienteSaveLink}" />
                <br />
                <br />
                <h:commandButton action="#{pacienteController.prepareList}" value="#{bundle.CreatePacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandButton action="/index" value="#{bundle.CreatePacienteIndexLink}"/>
                <br />
                    <br />
                    
                    <h:commandButton action="#{pacienteController.create}" value="#{bundle.CreatePacienteSaveLink}"/>
                    <h:commandButton value="Nuevo" action="#{pacienteController.prepareCreate}"/>
                    
            </h:form>
