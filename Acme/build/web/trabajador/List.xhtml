<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrabajadorTitle}"></h:outputText>
        </ui:define>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrabajadorEmpty}" rendered="#{trabajadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trabajadorController.items.rowCount > 0}">
                    <h:outputText value="#{trabajadorController.pagination.pageFirstItem + 1}..#{trabajadorController.pagination.pageLastItem + 1}/#{trabajadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trabajadorController.previous}" value="#{bundle.Previous} #{trabajadorController.pagination.pageSize}" rendered="#{trabajadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trabajadorController.next}" value="#{bundle.Next} #{trabajadorController.pagination.pageSize}" rendered="#{trabajadorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trabajadorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrabajadorTitle_idTrabajador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTrabajador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrabajadorTitle_turnotrabajador}"/>
                            </f:facet>
                            <h:outputText value="#{item.turnotrabajador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trabajadorController.prepareView}" value="#{bundle.ListTrabajadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trabajadorController.prepareEdit}" value="#{bundle.ListTrabajadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trabajadorController.destroy}" value="#{bundle.ListTrabajadorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trabajadorController.prepareCreate}" value="#{bundle.ListTrabajadorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrabajadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
