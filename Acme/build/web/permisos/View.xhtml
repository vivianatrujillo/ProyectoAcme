<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPermisosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPermisosLabel_idPermisos}"/>
                    <h:outputText value="#{permisosController.selected.idPermisos}" title="#{bundle.ViewPermisosTitle_idPermisos}"/>
                    <h:outputText value="#{bundle.ViewPermisosLabel_nombre}"/>
                    <h:outputText value="#{permisosController.selected.nombre}" title="#{bundle.ViewPermisosTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisosController.destroyAndView}" value="#{bundle.ViewPermisosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPermisosEditLink}"/>
                <br />
                <h:commandLink action="#{permisosController.prepareCreate}" value="#{bundle.ViewPermisosCreateLink}" />
                <br />
                <h:commandLink action="#{permisosController.prepareList}" value="#{bundle.ViewPermisosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPermisosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
