<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTratamientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTratamientoLabel_idTratamiento}" for="idTratamiento" />
                    <h:inputText id="idTratamiento" value="#{tratamientoController.selected.idTratamiento}" title="#{bundle.CreateTratamientoTitle_idTratamiento}" required="true" requiredMessage="#{bundle.CreateTratamientoRequiredMessage_idTratamiento}"/>
                    <h:outputLabel value="#{bundle.CreateTratamientoLabel_nombretratamiento}" for="nombretratamiento" />
                    <h:inputText id="nombretratamiento" value="#{tratamientoController.selected.nombretratamiento}" title="#{bundle.CreateTratamientoTitle_nombretratamiento}" required="true" requiredMessage="#{bundle.CreateTratamientoRequiredMessage_nombretratamiento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tratamientoController.create}" value="#{bundle.CreateTratamientoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tratamientoController.prepareList}" value="#{bundle.CreateTratamientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTratamientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
