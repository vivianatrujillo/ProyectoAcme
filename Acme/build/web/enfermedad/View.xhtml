<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnfermedadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnfermedadLabel_idEnfermedad}"/>
                    <h:outputText value="#{enfermedadController.selected.idEnfermedad}" title="#{bundle.ViewEnfermedadTitle_idEnfermedad}"/>
                    <h:outputText value="#{bundle.ViewEnfermedadLabel_nombreenfermedad}"/>
                    <h:outputText value="#{enfermedadController.selected.nombreenfermedad}" title="#{bundle.ViewEnfermedadTitle_nombreenfermedad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enfermedadController.destroyAndView}" value="#{bundle.ViewEnfermedadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnfermedadEditLink}"/>
                <br />
                <h:commandLink action="#{enfermedadController.prepareCreate}" value="#{bundle.ViewEnfermedadCreateLink}" />
                <br />
                <h:commandLink action="#{enfermedadController.prepareList}" value="#{bundle.ViewEnfermedadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnfermedadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
