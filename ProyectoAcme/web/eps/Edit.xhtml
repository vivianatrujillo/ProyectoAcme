<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEpsLabel_idEps}" for="idEps" />
                    <h:inputText id="idEps" value="#{epsController.selected.idEps}" title="#{bundle.EditEpsTitle_idEps}" required="true" requiredMessage="#{bundle.EditEpsRequiredMessage_idEps}"/>
                    <h:outputLabel value="#{bundle.EditEpsLabel_nombreeps}" for="nombreeps" />
                    <h:inputText id="nombreeps" value="#{epsController.selected.nombreeps}" title="#{bundle.EditEpsTitle_nombreeps}" required="true" requiredMessage="#{bundle.EditEpsRequiredMessage_nombreeps}"/>
                </h:panelGrid>
                <h:commandLink action="#{epsController.update}" value="#{bundle.EditEpsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEpsViewLink}"/>
                <br />
                <h:commandLink action="#{epsController.prepareList}" value="#{bundle.EditEpsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEpsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
