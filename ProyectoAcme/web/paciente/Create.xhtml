<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_idPaciente}" for="idPaciente" />
                    <h:inputText id="idPaciente" value="#{pacienteController.selected.idPaciente}" title="#{bundle.CreatePacienteTitle_idPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_idPaciente}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_estadocivil}" for="estadocivil" />
                    <h:inputText id="estadocivil" value="#{pacienteController.selected.estadocivil}" title="#{bundle.CreatePacienteTitle_estadocivil}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_estadocivil}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_nombre1}" for="nombre1" />
                    <h:inputText id="nombre1" value="#{pacienteController.selected.nombre1}" title="#{bundle.CreatePacienteTitle_nombre1}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nombre1}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_nombre2}" for="nombre2" />
                    <h:inputText id="nombre2" value="#{pacienteController.selected.nombre2}" title="#{bundle.CreatePacienteTitle_nombre2}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nombre2}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_apellido1}" for="apellido1" />
                    <h:inputText id="apellido1" value="#{pacienteController.selected.apellido1}" title="#{bundle.CreatePacienteTitle_apellido1}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_apellido1}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_apellido2}" for="apellido2" />
                    <h:inputText id="apellido2" value="#{pacienteController.selected.apellido2}" title="#{bundle.CreatePacienteTitle_apellido2}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_apellido2}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_telfijo}" for="telfijo" />
                    <h:inputText id="telfijo" value="#{pacienteController.selected.telfijo}" title="#{bundle.CreatePacienteTitle_telfijo}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_telfijo}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_email}" for="email" />
                    <h:inputText id="email" value="#{pacienteController.selected.email}" title="#{bundle.CreatePacienteTitle_email}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{pacienteController.selected.direccion}" title="#{bundle.CreatePacienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.CreatePacienteTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_numcelular}" for="numcelular" />
                    <h:inputText id="numcelular" value="#{pacienteController.selected.numcelular}" title="#{bundle.CreatePacienteTitle_numcelular}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_numcelular}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_RHidRH}" for="RHidRH" />
                    <h:selectOneMenu id="RHidRH" value="#{pacienteController.selected.RHidRH}" title="#{bundle.CreatePacienteTitle_RHidRH}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_RHidRH}">
                        <f:selectItems value="#{rhController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_generoidGenero}" for="generoidGenero" />
                    <h:selectOneMenu id="generoidGenero" value="#{pacienteController.selected.generoidGenero}" title="#{bundle.CreatePacienteTitle_generoidGenero}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_generoidGenero}">
                        <f:selectItems value="#{generoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_epsidEps}" for="epsidEps" />
                    <h:selectOneMenu id="epsidEps" value="#{pacienteController.selected.epsidEps}" title="#{bundle.CreatePacienteTitle_epsidEps}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_epsidEps}">
                        <f:selectItems value="#{epsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_valoracionidValoracion}" for="valoracionidValoracion" />
                    <h:selectOneMenu id="valoracionidValoracion" value="#{pacienteController.selected.valoracionidValoracion}" title="#{bundle.CreatePacienteTitle_valoracionidValoracion}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_valoracionidValoracion}">
                        <f:selectItems value="#{valoracionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteController.create}" value="#{bundle.CreatePacienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.CreatePacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePacienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
