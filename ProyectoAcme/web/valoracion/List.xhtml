<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListValoracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListValoracionEmpty}" rendered="#{valoracionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{valoracionController.items.rowCount > 0}">
                    <h:outputText value="#{valoracionController.pagination.pageFirstItem + 1}..#{valoracionController.pagination.pageLastItem + 1}/#{valoracionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{valoracionController.previous}" value="#{bundle.Previous} #{valoracionController.pagination.pageSize}" rendered="#{valoracionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{valoracionController.next}" value="#{bundle.Next} #{valoracionController.pagination.pageSize}" rendered="#{valoracionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{valoracionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValoracionTitle_idValoracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idValoracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValoracionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{valoracionController.prepareView}" value="#{bundle.ListValoracionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{valoracionController.prepareEdit}" value="#{bundle.ListValoracionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{valoracionController.destroy}" value="#{bundle.ListValoracionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{valoracionController.prepareCreate}" value="#{bundle.ListValoracionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListValoracionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
