<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDiagnosticoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDiagnosticoLabel_idDiagnostico}"/>
                    <h:outputText value="#{diagnosticoController.selected.idDiagnostico}" title="#{bundle.ViewDiagnosticoTitle_idDiagnostico}"/>
                    <h:outputText value="#{bundle.ViewDiagnosticoLabel_observaciones}"/>
                    <h:outputText value="#{diagnosticoController.selected.observaciones}" title="#{bundle.ViewDiagnosticoTitle_observaciones}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diagnosticoController.destroyAndView}" value="#{bundle.ViewDiagnosticoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDiagnosticoEditLink}"/>
                <br />
                <h:commandLink action="#{diagnosticoController.prepareCreate}" value="#{bundle.ViewDiagnosticoCreateLink}" />
                <br />
                <h:commandLink action="#{diagnosticoController.prepareList}" value="#{bundle.ViewDiagnosticoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDiagnosticoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
