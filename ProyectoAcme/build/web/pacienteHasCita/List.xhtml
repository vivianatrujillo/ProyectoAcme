<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacienteHasCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPacienteHasCitaEmpty}" rendered="#{pacienteHasCitaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pacienteHasCitaController.items.rowCount > 0}">
                    <h:outputText value="#{pacienteHasCitaController.pagination.pageFirstItem + 1}..#{pacienteHasCitaController.pagination.pageLastItem + 1}/#{pacienteHasCitaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pacienteHasCitaController.previous}" value="#{bundle.Previous} #{pacienteHasCitaController.pagination.pageSize}" rendered="#{pacienteHasCitaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pacienteHasCitaController.next}" value="#{bundle.Next} #{pacienteHasCitaController.pagination.pageSize}" rendered="#{pacienteHasCitaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pacienteHasCitaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteHasCitaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteHasCitaTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteHasCitaTitle_paciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.paciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacienteHasCitaTitle_cita}"/>
                            </f:facet>
                            <h:outputText value="#{item.cita}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pacienteHasCitaController.prepareView}" value="#{bundle.ListPacienteHasCitaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacienteHasCitaController.prepareEdit}" value="#{bundle.ListPacienteHasCitaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacienteHasCitaController.destroy}" value="#{bundle.ListPacienteHasCitaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pacienteHasCitaController.prepareCreate}" value="#{bundle.ListPacienteHasCitaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPacienteHasCitaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
