<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFormatoDeEvolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFormatoDeEvolucionLabel_idFormatodeevolucioncol}"/>
                    <h:outputText value="#{formatoDeEvolucionController.selected.idFormatodeevolucioncol}" title="#{bundle.ViewFormatoDeEvolucionTitle_idFormatodeevolucioncol}"/>
                    <h:outputText value="#{bundle.ViewFormatoDeEvolucionLabel_fecha}"/>
                    <h:outputText value="#{formatoDeEvolucionController.selected.fecha}" title="#{bundle.ViewFormatoDeEvolucionTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFormatoDeEvolucionLabel_hora}"/>
                    <h:outputText value="#{formatoDeEvolucionController.selected.hora}" title="#{bundle.ViewFormatoDeEvolucionTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFormatoDeEvolucionLabel_localizacion}"/>
                    <h:outputText value="#{formatoDeEvolucionController.selected.localizacion}" title="#{bundle.ViewFormatoDeEvolucionTitle_localizacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formatoDeEvolucionController.destroyAndView}" value="#{bundle.ViewFormatoDeEvolucionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFormatoDeEvolucionEditLink}"/>
                <br />
                <h:commandLink action="#{formatoDeEvolucionController.prepareCreate}" value="#{bundle.ViewFormatoDeEvolucionCreateLink}" />
                <br />
                <h:commandLink action="#{formatoDeEvolucionController.prepareList}" value="#{bundle.ViewFormatoDeEvolucionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFormatoDeEvolucionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
