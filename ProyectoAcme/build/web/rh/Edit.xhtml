<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRhTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRhLabel_idRH}" for="idRH" />
                    <h:inputText id="idRH" value="#{rhController.selected.idRH}" title="#{bundle.EditRhTitle_idRH}" required="true" requiredMessage="#{bundle.EditRhRequiredMessage_idRH}"/>
                    <h:outputLabel value="#{bundle.EditRhLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{rhController.selected.nombre}" title="#{bundle.EditRhTitle_nombre}" required="true" requiredMessage="#{bundle.EditRhRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{rhController.update}" value="#{bundle.EditRhSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRhViewLink}"/>
                <br />
                <h:commandLink action="#{rhController.prepareList}" value="#{bundle.EditRhShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRhIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
