<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDiagnosticoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDiagnosticoEmpty}" rendered="#{diagnosticoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{diagnosticoController.items.rowCount > 0}">
                    <h:outputText value="#{diagnosticoController.pagination.pageFirstItem + 1}..#{diagnosticoController.pagination.pageLastItem + 1}/#{diagnosticoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{diagnosticoController.previous}" value="#{bundle.Previous} #{diagnosticoController.pagination.pageSize}" rendered="#{diagnosticoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{diagnosticoController.next}" value="#{bundle.Next} #{diagnosticoController.pagination.pageSize}" rendered="#{diagnosticoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{diagnosticoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_idDiagnostico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDiagnostico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiagnosticoTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{diagnosticoController.prepareView}" value="#{bundle.ListDiagnosticoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diagnosticoController.prepareEdit}" value="#{bundle.ListDiagnosticoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diagnosticoController.destroy}" value="#{bundle.ListDiagnosticoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{diagnosticoController.prepareCreate}" value="#{bundle.ListDiagnosticoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDiagnosticoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
