<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermisosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePermisosLabel_idPermisos}" for="idPermisos" />
                    <h:inputText id="idPermisos" value="#{permisosController.selected.idPermisos}" title="#{bundle.CreatePermisosTitle_idPermisos}" required="true" requiredMessage="#{bundle.CreatePermisosRequiredMessage_idPermisos}"/>
                    <h:outputLabel value="#{bundle.CreatePermisosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{permisosController.selected.nombre}" title="#{bundle.CreatePermisosTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePermisosRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisosController.create}" value="#{bundle.CreatePermisosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{permisosController.prepareList}" value="#{bundle.CreatePermisosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePermisosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
