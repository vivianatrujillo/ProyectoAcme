<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEpsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEpsLabel_idEps}" for="idEps" />
                    <h:inputText id="idEps" value="#{epsController.selected.idEps}" title="#{bundle.CreateEpsTitle_idEps}" required="true" requiredMessage="#{bundle.CreateEpsRequiredMessage_idEps}"/>
                    <h:outputLabel value="#{bundle.CreateEpsLabel_nombreeps}" for="nombreeps" />
                    <h:inputText id="nombreeps" value="#{epsController.selected.nombreeps}" title="#{bundle.CreateEpsTitle_nombreeps}" required="true" requiredMessage="#{bundle.CreateEpsRequiredMessage_nombreeps}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{epsController.create}" value="#{bundle.CreateEpsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{epsController.prepareList}" value="#{bundle.CreateEpsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEpsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
