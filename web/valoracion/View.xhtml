<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewValoracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewValoracionLabel_idValoracion}"/>
                    <h:outputText value="#{valoracionController.selected.idValoracion}" title="#{bundle.ViewValoracionTitle_idValoracion}"/>
                    <h:outputText value="#{bundle.ViewValoracionLabel_nombre}"/>
                    <h:outputText value="#{valoracionController.selected.nombre}" title="#{bundle.ViewValoracionTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{valoracionController.destroyAndView}" value="#{bundle.ViewValoracionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewValoracionEditLink}"/>
                <br />
                <h:commandLink action="#{valoracionController.prepareCreate}" value="#{bundle.ViewValoracionCreateLink}" />
                <br />
                <h:commandLink action="#{valoracionController.prepareList}" value="#{bundle.ViewValoracionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewValoracionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
