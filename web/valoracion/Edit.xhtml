<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditValoracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditValoracionLabel_idValoracion}" for="idValoracion" />
                    <h:inputText id="idValoracion" value="#{valoracionController.selected.idValoracion}" title="#{bundle.EditValoracionTitle_idValoracion}" required="true" requiredMessage="#{bundle.EditValoracionRequiredMessage_idValoracion}"/>
                    <h:outputLabel value="#{bundle.EditValoracionLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{valoracionController.selected.nombre}" title="#{bundle.EditValoracionTitle_nombre}" required="true" requiredMessage="#{bundle.EditValoracionRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{valoracionController.update}" value="#{bundle.EditValoracionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditValoracionViewLink}"/>
                <br />
                <h:commandLink action="#{valoracionController.prepareList}" value="#{bundle.EditValoracionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditValoracionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
