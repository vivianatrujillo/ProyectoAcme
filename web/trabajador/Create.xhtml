<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTrabajadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTrabajadorLabel_idTrabajador}" for="idTrabajador" />
                    <h:inputText id="idTrabajador" value="#{trabajadorController.selected.idTrabajador}" title="#{bundle.CreateTrabajadorTitle_idTrabajador}" required="true" requiredMessage="#{bundle.CreateTrabajadorRequiredMessage_idTrabajador}"/>
                    <h:outputLabel value="#{bundle.CreateTrabajadorLabel_turnotrabajador}" for="turnotrabajador" />
                    <h:inputText id="turnotrabajador" value="#{trabajadorController.selected.turnotrabajador}" title="#{bundle.CreateTrabajadorTitle_turnotrabajador}" required="true" requiredMessage="#{bundle.CreateTrabajadorRequiredMessage_turnotrabajador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trabajadorController.create}" value="#{bundle.CreateTrabajadorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{trabajadorController.prepareList}" value="#{bundle.CreateTrabajadorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTrabajadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
