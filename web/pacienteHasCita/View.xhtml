<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPacienteHasCitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPacienteHasCitaLabel_fecha}"/>
                    <h:outputText value="#{pacienteHasCitaController.selected.fecha}" title="#{bundle.ViewPacienteHasCitaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPacienteHasCitaLabel_hora}"/>
                    <h:outputText value="#{pacienteHasCitaController.selected.hora}" title="#{bundle.ViewPacienteHasCitaTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPacienteHasCitaLabel_paciente}"/>
                    <h:outputText value="#{pacienteHasCitaController.selected.paciente}" title="#{bundle.ViewPacienteHasCitaTitle_paciente}"/>
                    <h:outputText value="#{bundle.ViewPacienteHasCitaLabel_cita}"/>
                    <h:outputText value="#{pacienteHasCitaController.selected.cita}" title="#{bundle.ViewPacienteHasCitaTitle_cita}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteHasCitaController.destroyAndView}" value="#{bundle.ViewPacienteHasCitaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPacienteHasCitaEditLink}"/>
                <br />
                <h:commandLink action="#{pacienteHasCitaController.prepareCreate}" value="#{bundle.ViewPacienteHasCitaCreateLink}" />
                <br />
                <h:commandLink action="#{pacienteHasCitaController.prepareList}" value="#{bundle.ViewPacienteHasCitaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPacienteHasCitaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
