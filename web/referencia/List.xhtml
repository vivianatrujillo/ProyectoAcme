<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReferenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReferenciaEmpty}" rendered="#{referenciaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{referenciaController.items.rowCount > 0}">
                    <h:outputText value="#{referenciaController.pagination.pageFirstItem + 1}..#{referenciaController.pagination.pageLastItem + 1}/#{referenciaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{referenciaController.previous}" value="#{bundle.Previous} #{referenciaController.pagination.pageSize}" rendered="#{referenciaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{referenciaController.next}" value="#{bundle.Next} #{referenciaController.pagination.pageSize}" rendered="#{referenciaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{referenciaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReferenciaTitle_idReferencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReferencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReferenciaTitle_referenciafamiliar}"/>
                            </f:facet>
                            <h:outputText value="#{item.referenciafamiliar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{referenciaController.prepareView}" value="#{bundle.ListReferenciaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{referenciaController.prepareEdit}" value="#{bundle.ListReferenciaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{referenciaController.destroy}" value="#{bundle.ListReferenciaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{referenciaController.prepareCreate}" value="#{bundle.ListReferenciaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReferenciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
