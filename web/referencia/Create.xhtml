<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReferenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReferenciaLabel_idReferencia}" for="idReferencia" />
                    <h:inputText id="idReferencia" value="#{referenciaController.selected.idReferencia}" title="#{bundle.CreateReferenciaTitle_idReferencia}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_idReferencia}"/>
                    <h:outputLabel value="#{bundle.CreateReferenciaLabel_referenciafamiliar}" for="referenciafamiliar" />
                    <h:inputText id="referenciafamiliar" value="#{referenciaController.selected.referenciafamiliar}" title="#{bundle.CreateReferenciaTitle_referenciafamiliar}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_referenciafamiliar}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{referenciaController.create}" value="#{bundle.CreateReferenciaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{referenciaController.prepareList}" value="#{bundle.CreateReferenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReferenciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
